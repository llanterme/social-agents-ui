version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - ls -la package*
        - rm -rf node_modules package-lock.json
        - NODE_ENV=development npm install
        - echo "Direct dependencies:"
        - npm ls --depth=0
        - echo "Total packages in node_modules:"
        - find node_modules -maxdepth 1 -type d | wc -l
        - echo "Key packages check:"
        - ls node_modules | grep -E "(next|react|typescript|tailwind)" || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*