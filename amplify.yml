version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - ls -la package*
        - rm -rf node_modules package-lock.json
        - npm install
        - npm ls --depth=0
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*